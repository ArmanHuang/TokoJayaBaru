<!DOCTYPE html>
<html>
<head>
    <title>Print Items</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/print.css' %}">
    <script>
        function doPrint() {
            window.print();
        }

        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <h2>Product</h2>

    <button class="btn" onclick="doPrint()">Print</button>
    <button class="btn-back" onclick="goBack()">Back</button>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Image</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.category }}</td>
                <td>
                    {% if item.image %}
                        <img src="{{ item.image.url }}" alt="{{ item.name }}" style="display: block; margin: auto; width: 100px;">
                    {% else %}
                        No image
                    {% endif %}
                </td>
                <td>{{ item.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
